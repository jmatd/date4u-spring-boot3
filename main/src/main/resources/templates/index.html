<!DOCTYPE HTML>
<html>
<head>
    <title>Start</title>
</head>
<div data-th-replace="fragments/header"></div>
<body>

<div class="container">
    <div class="card jumbotron mb-2">
        <div class=" d-flex align-items-center">
            <div class="flex-shrink-0">
                <img class=" rounded"
                     width="100" height="100"
                     data-th-src="@{/api/photos/{profilePhoto}(profilePhoto=${profileDto.profileImageName})}"
                     alt="profile photo">
            </div>

            <div class="flex-grow-1 ms-3">
                <h1 data-th-text="'Willkommen '  +${profileDto.profile.nickname}" class="display-4 mb-1">
                    Willkommen </h1>
                <p style="font-size:1.3rem;" class="text-muted"
                   data-th-text="|Es warten mehr als ${totalProfiles} Dating-Willige  Einhörnen sehnsüchtig auf dich.|"></p>
            </div>
        </div>
    </div>

    <div class="card mb-2">

            <h4 class="display-6 mx-3 my-2">Unsere Glücklichen Einhörner</h4>

        <div class="d-flex flex-row flex-wrap justify-content-center mb-1">
            <div class="bd-highlight" data-th-each="i:${#numbers.sequence(0,13)}">
                <img class="rounded mx-auto d-block m-0"
                     width="150" height="150"
                     data-th-src="@{@{/images/happyUnicorns/happyUnicorns{number}.png(number=${i})}}"
                     alt="'Glückliches Einhorn'+ ${i}">
            </div>
        </div>
    </div>


    <div class="card  mb-1">
        <div class="card-header">
            <h4 class="display-6"> Erfahrungen von anderen verliebten Einhörnern</h4>
        </div>
        <div class="d-flex align-self-stretch flex-row bd-highlight ">

            <div class="card  m-1">
                <div class="card-body p-1">
                    <figure class="text-center">
                        <blockquote class="blockquote">
                            <p class="mb-0">Ich war nur 2 Jahre auf der Suche bei Date4u und bin jetzt glücklich!</p>

                        </blockquote>
                        <figcaption class="blockquote-footer  mb-0">
                            anonymes Glückliches Einhorn <cite title="Source Title">(2019)</cite>
                        </figcaption>
                    </figure>
                </div>
            </div>


            <div class="card  m-1">
                <div class="card-body p-1">
                    <figure class="text-center">
                        <blockquote class="blockquote">
                            <p class="mb-0">Ich finde Date4u super!</p>

                        </blockquote>
                        <figcaption class="blockquote-footer  mb-0">
                            ein Einhorn <cite title="Source Title">(2020)</cite>
                        </figcaption>
                    </figure>
                </div>
            </div>


            <div class="card m-1">
                <div class="card-body p-1">
                    <figure class="text-center">
                        <blockquote class="blockquote">
                            <p class="mb-0">Ich habe hier mein fünftes Ehe-Einhorn gefunden und bin jetzt endlich
                                glücklich!</p>

                        </blockquote>
                        <figcaption class="blockquote-footer mb-0">
                            ein anderes anonymes Glückliches Einhorn <cite title="Source Title">(2022)</cite>
                        </figcaption>
                    </figure>
                </div>


            </div>

        </div>

        <div>
        </div>
    </div>


    <div data-th-insert="footer"></div>
</body>
</html>
