<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" lang="en">

<body>


<div class="card mini" data-th-fragment="mini-card">
    <div class="card-header">
        <img class="rounded mx-auto d-block mb-0"
             data-th-src="@{/api/photos/{id}(id=${profileDto.profileImageName})}"
             alt="profile Image">

    </div>
    <div class="card-body">
        <div data-th-replace="fragments/genders :: ${profileDto.profile.gender}"></div>
        <h3 data-th-text="${profileDto.profile.nickname}+ ', '+${profileDto.ageInYears}"></h3>
        <p data-th-text="'Horn: ' +${profileDto.profile.hornlength} + ' cm'"></p>
    </div>
</div>


</body>
</html>
