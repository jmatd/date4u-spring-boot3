<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
</head>
<body>
<div data-th-insert="fragments/header.html :: head"></div>

<div tiles:fragment="content">
    <div class="container-lg">

        <div th:if="${param.error}" class="alert alert-dismissible alert-primary">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Oh snap!</strong> Falscher Username oder Password!
        </div>


        <div th:if="${param.logout}" class="alert alert-dismissible alert-success">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Well done!</strong> Du hast dich erfolgreich abgemeldet!
        </div>
        <div th:if="${param.registered}" class="alert alert-dismissible alert-success">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Well done!</strong> Du hast dich erfolgreich registriert! Melde dich nun an.
        </div>
        <div class="d-flex align-items-center justify-content-center mt-2">
            <div class="card " style="width:25rem">
                <div class="card-header">

                    <img class="rounded mx-auto d-block m-0 h-75 w-75"

                         data-th-src="@{/images/loginImage.png}"
                         alt="'GlÃ¼ckliches Einhorn'+ ${i}">

                        <h1 class="text-center">Anmelden</h1>
                    </div>


                    <form name="login" th:action="@{/login}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <div class="form-floating my-2 mx-3">
                                    <input type="text" class="form-control" name="username" id="username"
                                           placeholder="name@example.com">
                                    <label for="username">E-Mail Adresse</label>
                                </div>
                                <div class="form-floating mb-2 mx-3">
                                    <input type="password" class="form-control" name="password" id="password"
                                           placeholder="Password">
                                    <label for="password">Passwort</label>
                                </div>
                                <p class="mx-3">Noch keinen Account? <a data-th-href="@{'/register'}">Registrieren</a>
                                </p>
                                <div class="d-flex align-items-center justify-content-center">
                                    <button type="submit" class="btn btn-primary">Anmelden</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
