<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
</head>
<body>
<div data-th-insert="header :: head"></div>

<div tiles:fragment="content">


    <div th:if="${param.error}" class="alert alert-dismissible alert-primary">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Oh snap!</strong> Falscher Username oder Password!
    </div>


    <div th:if="${param.logout}" class="alert alert-dismissible alert-success">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Well done!</strong> Du hast dich erfolgreich abgemeldet!
    </div>
    <div class="d-flex align-items-center justify-content-center mt-5">
        <div class="card " style="max-width:30rem">
            <h1 class="card-header">Login</h1>

            <form name="login" th:action="@{/login}" method="post">
                <fieldset>
                    <div class="form-group">
                        <div class="form-floating my-2 mx-3">
                            <input type="text" class="form-control" name="username" id="username" placeholder="name@example.com">
                            <label for="username">E-Mail Adresse</label>
                        </div>
                        <div class="form-floating mb-2 mx-3">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                            <label for="password">Passwort</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
